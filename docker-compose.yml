services:
  db:
    image: postgres:17-alpine
    ports:
      - "5667:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: talk2folder
      POSTGRES_USER: talk2folder
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U talk2folder"]
      interval: 5s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:1.4.1
    ports:
      - "8100:8000"
    volumes:
      - chroma_data:/chroma/chroma

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8009:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      chromadb:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://talk2folder:${DB_PASSWORD}@db:5432/talk2folder
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      JWT_SECRET: ${JWT_SECRET}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3009:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL}
      VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}

volumes:
  postgres_data:
  chroma_data:
